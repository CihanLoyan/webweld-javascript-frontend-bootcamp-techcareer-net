<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <style>

        .paragraph:has(p) {   /* Selected the class which has p element by using :has() selector */
            color: green; 
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="paragraph"> 
        <p>Paragraph 1</p> 
    </div> 
    <div class="paragraph">  
        <span>Paragraph 2</span>
    </div> 
    
</body>
</html>
