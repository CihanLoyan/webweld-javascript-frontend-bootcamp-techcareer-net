<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            height: 70px;
            box-shadow: 0px 7px 5px rgba(0, 0, 0, 0.1);
        }
        .dropbtn {
            width: 100px;
            height: 100%;
            color: rgb(0, 0, 0);
            font-weight: bold;
            background-color: inherit;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }

        .dropbtn:hover {
            color: green;
        }
        
        .dropdown {
            position: relative;
            display: block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #eeeeee;
            width: 150px;
            top: 55px;  
            box-shadow: 0px 0px 16px 0px #eeeeee;
            border-radius: 5px;
        }

        .dropdown-content::after {
            content: '';
            width: 30px;
            height: 30px;
            position: absolute;
            background-color: #eaeaea;
            top: -5px;
            left: 30px;
            z-index: -1;
            transform: rotate(45deg)
        }
        
        .dropdown-content a {
            color: black;
            padding: 15px;
            display: block;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #e8e8e8;
            color: green;
            border-radius: 5px;
        }

        .dropdown:hover .dropdown-content {
          display: block;
        }
    </style>
</head>
<body>
    <nav>
        <div class="dropdown">
            <button class="dropbtn">Etkinlikler</button>
            <div class="dropdown-content">
                <a href="#">Bootcamp</a>
                <a href="#">Hackathon</a>
                <a href="#">Tüm Etkinlikler</a>
            </div>
        </div>
    </nav>

    <button onclick="goTo()" id="goTo">Git</button>

    <form action="">  <!-- onBlur events -->
        <label for="username">Enter your username:</label>
        <input type="email" id="username" onblur="myOnBlur()"> <!-- input'tan çıktığıbnda fonksiyonun çalışmasını istiyoruz. -->
        <label for="username">Forgot your username?</label>
    </form>

    <select id="mySelect" onchange="myOnChange()"> <!-- select her değiştiğinde fonksiyon çalışır. -->
        <option value="Audi">Audi</option>
        <option value="BMW">BMW</option>
        <option value="Mercedes">Mercedes</option>
        <option value="Volvo">Volvo</option>
    </select>
    <p id="selected"></p>

    <form onsubmit="mySubmit()">
        <label for="on-submit">Enter Your Name</label>
        <input type="text" name="fname" id="on-submit">
        <input type="submit" value="Submit">
    </form>

    <form>
        <input type="text" onkeypress="myKeyPress()" placeholder="Bilgilerizi giriniz">
    </form>

</body>
